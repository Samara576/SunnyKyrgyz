<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бронирование отелей - SunnyKyrgyzstan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #003973, #007b92);
      color: white;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      font-size: 20px;
      text-decoration: none;
      color: white;
    }

    .logo img {
      height: 40px;
    }

    .lang a {
      color: white;
      text-decoration: none;
      margin: 0 4px;
      font-weight: bold;
    }

    .hero {
      background: url('IMG/br.png') no-repeat center center/cover;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0 0 30px 30px;
    }

    .hero h1 {
      font-size: 48px;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 15px;
    }

    .hotels {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
    }

    .hotel-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      overflow: hidden;
      width: 300px;
      position: relative;
      transition: transform 0.2s;
    }

    .hotel-card:hover {
      transform: translateY(-5px);
    }

    .hotel-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .hotel-info {
      padding: 15px;
    }

    .hotel-info h2 {
      margin: 0 0 10px;
    }

    .stars {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .heart {
      position: absolute;
      bottom: 15px;
      right: 15px;
      font-size: 22px;
      color: #666;
      cursor: pointer;
    }

    .book-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007b92;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .book-btn:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <header>
    <a href="hotel.html" class="logo">
      <img src="img/logo1-removebg-preview.png" alt="Logo" />
      <span>SunnyKyrgyzstan</span>
    </a>
    <div class="lang">
      <a href="#">RU</a>|<a href="#">KG</a>|<a href="#">EN</a>
    </div>
  </header>

  <section class="hero">
    <h1>Бронирование отелей</h1>
  </section>

  <section class="hotels">
    <div class="hotel-card">
      <img src="img/alatoo.png" alt="Гостиница Ала-Тоо" />
      <div class="hotel-info">
        <h2>Гостиница Ала-Тоо</h2>
        <p class="stars">★★★★★</p>
        <p><strong>Адрес:</strong> Кошмуратов Г.М №2/1</p>
        <p><strong>Тел.:</strong> 0777 00 44 69</p>
        <a href="#" class="book-btn">Забронировать</a>
      </div>
      <div class="heart">♡</div>
    </div>

    <div class="hotel-card">
      <img src="img/asman.png" alt="Гостиница Асман" />
      <div class="hotel-info">
        <h2>Гостиница Асман</h2>
        <p class="stars">★★★★★</p>
        <p><strong>Адрес:</strong> Кошмуратов Г.М №3/1</p>
        <p><strong>Тел.:</strong> 0772 95 07 74<br/>0(3656) 5 02 45</p>
        <a href="form.html" class="book-btn">Забронировать</a>
      </div>
      <div class="heart">♡</div>
    </div>
  </section>
</body>
</html>
