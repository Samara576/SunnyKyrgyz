<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–∞—Ç—Ç–∞–ª—É—É - Sunny Kyrgyzstan</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <section class="register-section">
    <div class="register-container">
      <h2>–ö–∞—Ç—Ç–∞–ª—É—É</h2>
      <form id="registerForm">
        <input type="text" id="fullname" placeholder="–ê—Ç—ã-–∂”©–Ω“Ø" required />
        <input type="email" id="email" placeholder="–≠–ª–µ–∫—Ç—Ä–æ–Ω–¥—É–∫ –ø–æ—á—Ç–∞" required />
        <input type="tel" id="phone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω –Ω–æ–º–µ—Ä–∏" required />

        <div class="password-wrapper">
          <input type="password" id="password" placeholder="–°—ã—Ä —Å”©–∑" required />
          <span class="toggle-password" onclick="togglePassword('password', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>

        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="–°—ã—Ä —Å”©–∑–¥“Ø –∫–∞–π—Ç–∞–ª–∞“£—ã–∑" required />
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
            <i class="fa-solid fa-eye"></i>
          </span>
        </div>

        <p id="errorMessage" class="error-message"></p>

        <a href="profile.html" class="home-button">–ö–∞—Ç—Ç–∞–ª—É—É</a>
      </form>

      <a href="index.html" class="home-button">–ë–∞—à–∫—ã –±–µ—Ç–∫–µ –∫–∞–π—Ç—É—É</a>
    </div>
  </section>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // –í–∞–ª–∏–¥–∞—Ü–∏—è
      if (!fullName || !email || !phone || !password || !confirmPassword) {
        errorMessage.textContent = "–ë–∞—Ä–¥—ã–∫ —Ç–∞–ª–∞–∞–ª–∞—Ä–¥—ã —Ç–æ–ª—Ç—É—Ä—É“£—É–∑!";
        return;
      }

      if (password.length < 6) {
        errorMessage.textContent = "–°—ã—Ä—Å”©–∑ 6 —Å–∏–º–≤–æ–ª–¥–æ–Ω –∫–µ–º –±–æ–ª–±–æ—à—É –∫–µ—Ä–µ–∫!";
        return;
      }

      if (password !== confirmPassword) {
        errorMessage.textContent = "–°—ã—Ä—Å”©–∑–¥”©—Ä –¥–∞–ª –∫–µ–ª–±–µ–π –∂–∞—Ç–∞—Ç!";
        return;
      }

      errorMessage.textContent = "";

      const formData = {
        fullName,
        email,
        phone,
        password
      };

      // –§–µ–π–∫ API (–±—É–ª –∂–µ—Ä–¥–µ —ç–ª–µ console.log –∫—ã–ª–∞–±—ã–∑)
      fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
      })
      .then(res => {
        if (!res.ok) throw new Error('–°–µ—Ä–≤–µ—Ä–¥–µ–Ω –∫–∞—Ç–∞ –∫–µ—Ç—Ç–∏');
        return res.json();
      })
      .then(data => {
        console.log("–ñ–æ–æ–ø:", data);
        alert("–ö–∞—Ç—Ç–∞–ª—É—É –∏–π–≥–∏–ª–∏–∫—Ç“Ø“Ø! üéâ");
        form.reset();
      })
      .catch(error => {
        console.error("–ö–∞—Ç–∞:", error);
        alert("–ö–∞—Ç–∞ —á—ã–∫—Ç—ã. –ö–∏–π–∏–Ω –¥–∞–≥—ã –∞—Ä–∞–∫–µ—Ç –∫—ã–ª—ã“£—ã–∑.");
      });
    });

    function togglePassword(fieldId, iconElement) {
      const field = document.getElementById(fieldId);
      const icon = iconElement.querySelector("i");

      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
